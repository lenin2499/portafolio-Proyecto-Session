<!DOCTYPE html>
<html lang="en-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Prueba de sesiones con php y js</title>

    <link rel="stylesheet" href="css/diseño.css">

</head>
<body>
    <article class="contenedor">
        <div class="btns-control">
            <button type="button" id="btn-lo">Loguear</button>  
            <button type="button" id="btn-re">Registrar</button>
        </div>
        <section class="cont-register" id="cont-register">
            <p class="mensaje-error-R" id="mensaje-error-R"></p>
            <h2 class="titulo">Registrarse</h2>
            <form method="post" class="fomr-register" id="fomr-register">
                <label for="txtNombre">Nombres</label>
                <input type="text" name="nombres" id="txtNombre" required>
                <label for="txtApellido">Apellidos</label>
                <input type="text" name="apellidos" id="txtApellido" required>
                <label for="txtCorreo">Correo</label>
                <input type="email" name="correo" id="txtCorreo" required>
                <label for="txtTelefono">Telefono</label>
                <input type="number" maxlength="10" name="telefono" id="txtTelefono" required>
                <label for="txtPassword1">Contraseña</label>
                <input type="password" name="password1" id="txtPassword1" required> 
                <button type="submit" id="btnRegistrar">Registrar</button>
            </form>
        </section>
        <section class="cont-login" id="cont-login">
            <p class="mensaje-error-R" id="mensaje-error-L"></p>
            <h2 class="titulo">Iniciar sesión</h2>
            <form method="post" class="form-login" id="form-login">
                <label for="txtEmail">Email</label>
                <input type="email" name="Email" id="txtEmail" required>
                <label for="txtPassword2">Contraseña</label>
                <input type="password" name="password2" id="txtPassword2" required>
                <button type="submit" id="btnLoguear">Iniciar sesión</button>
            </form>
        </section>
    </article>
        
    <script src="js/principal.js"></script>
    <!-- <script src="js/validarUsuario.js"></script> -->
</body>
</html>
